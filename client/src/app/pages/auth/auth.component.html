<div  class="box-border bg-accent-100 min-w-full h-screen overflow-hidden font-lato" id="main">


    <app-register [isLoginActive]="isLoginActive"></app-register>

    <app-login [isLoginActive]="isLoginActive"></app-login>

    <div class="absolute top-0 w-1/2 overflow-hidden h-full transition duration-1000 ease-in-out z-50 hidden md:block"
        [ngClass]="{'translate-x-0' : isLoginActive, 'translate-x-full' : !isLoginActive }">
        <div
            class="text-white h-full w-[200%] bg-gradient-to-b from-primary-900 to-secondary-200 transition duration-700 ease-in-out">
            <div class="absolute  w-full flex items-center justify-center flex-col text-center p-0 h-full transition  duration-700 ease-in-out"
                [ngClass]="{'opacity-100 z-50' : isLoginActive, 'opacity-0 -z-50' : !isLoginActive }">
                <h2 class="text-6xl">Welcome Back!</h2>
                <p class="text-2xl w-3/4 font-thin leading-loose tracking-wide mt-3 mx-0">
                    To keep connected with us please<br>
                    login with your personal info</p>
                <p class="text-2xl w-3/4 font-thin leading-loose tracking-wide   mx-0">
                    Or register with a new account</p>
                <button id="signIn" (click)="handleToggleLoginActive()"
                    class="text-white bg-primary-900 font-bold px-12 py-3 m-5 rounded-2xl border-2 border-primary-700 border-solid outline-none tracking-wider uppercase cursor-pointer  transform active:scale-90 transition duration-200 ease-in  hover:bg-primary-700">
                    Register</button>
            </div>

            <div class="absolute z-50  w-full flex items-center justify-center flex-col text-center p-0 h-full transition  duration-700 ease-in-out"
                [ngClass]="{'opacity-0 -z-50' : isLoginActive, 'opacity-100 z-50' : !isLoginActive }">
                <h2 class="text-6xl">Hello,Friend! </h2>
                <p class="text-2xl w-3/4 font-thin leading-loose tracking-wide  mt-3 mx-0">
                    Enter your personal details<br>
                    and start journey with us</p>
                <p class="text-2xl w-3/4 font-thin leading-loose tracking-wide   mx-0">
                    Or log in with an existing account</p>

                <button id="signIn" (click)="handleToggleLoginActive()"
                    class="text-white bg-primary-900 font-bold px-12 py-3 m-5 rounded-2xl border-2 border-primary-700 border-solid outline-none tracking-wider uppercase cursor-pointer  transform active:scale-90 transition duration-200 ease-in  hover:bg-primary-700">
                    Log in</button>
            </div>
        </div>
    </div>
</div>
