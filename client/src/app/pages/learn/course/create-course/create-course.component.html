<div class="w-full h-full flex items-center mt-4 mb-2">

    <div class="flex-1">
        <form class="w-3/4 mx-auto space-y-4">
            @for (item of coursesNumbersArray; track $index) {
            <div class="bg-primary-800/20 p-2 space-y-2 rounded-xl">
                <h3>Course {{ item }}</h3>
                <div>
                    <label for="path-label" class="block mb-2 text-sm font-medium text-gray-700 ">
                        Course label :
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                            <i class="fa-solid fa-route text-gray-600"></i>
                        </div>
                        <input type="text" id="course-{{ item }}-name"
                            class="bg-gray-50 border border-gray-300 text-gray-700 placeholder:text-gray-600 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5"
                            placeholder="course name">
                    </div>
                </div>

                <div>
                    <label for="path-label" class="block mb-2 text-sm font-medium text-gray-700">
                        Course description :
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 start-0 flex items-start ps-3.5 mt-4 pointer-events-none">
                            <i class="fa-solid fa-text-width text-gray-600"></i>
                        </div>
                        <textarea type="text" id="course-{{ item }}-desc" rows="4" cols="3"
                            class="bg-gray-50 border border-gray-300 text-gray-700 placeholder:text-gray-600 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5"
                            placeholder="give a small description to this course..."></textarea>
                    </div>
                </div>
                <div class="relative z-0 w-full mb-5 group">
                    <label for="floating_company" class="block mb-2 text-sm font-medium text-gray-700 ">Numbers of
                        sections :</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                            <i class="fa-solid fa-list-check text-gray-600"></i>
                        </div>
                        <input type="number" id="course-{{ item }}-sectionsNumber"
                            class="bg-gray-50 border border-gray-300 text-gray-700 placeholder:text-gray-600 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5"
                            placeholder="0" />
                    </div>
                </div>
            </div>
            }

            <div class="flex items-center justify-end gap-3">
                <button type="button" (click)="descrementStepper()"
                    class="py-2 px-6 bg-primary-900 rounded-xl  font-lato text-white font-bold flex items-center gap-2">
                    <i class="fa-solid fa-arrow-left"></i>
                    back
                </button>
                <button type="button" (click)="incrementStepper()"
                    class="py-2 px-6 bg-primary-900 rounded-xl  font-lato text-white font-bold flex items-center gap-2">
                    Next
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>

        </form>
    </div>
</div>
