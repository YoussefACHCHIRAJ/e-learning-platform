<div class="h-screen w-full bg-secondary-200">
  <div class="w-full h-full p-6 ">
    <h1 class="text-2xl font-semibold mb-6">
      <i class="fas fa-graduation-cap mr-3 text-primary-900"></i>
      <span class="text-primary-900">Laabit</span> academy
    </h1>
    <ul class="space-y-4">
      @for (item of navigationButtons; track $index) {
      <li>
        <a (click)="navigateTo(item?.path!)" class="cursor-pointer flex items-center text-gray-700 hover:text-gray-900 hover:bg-gray-100 p-2 rounded">
          <i class="{{ item?.icon }} mr-3"></i>
          {{ item?.content }}
        </a>
      </li>
      }
    </ul>
  </div>

</div>
